version: 2.1

commands:
  install-pnpm:
    steps:
      - run:
          name: Install pnpm
          command: command -v pnpm || npm install -g pnpm
  install:
    steps:
      - run:
          name: Print node version
          command: node -v
      - run:
          name: Set auth token
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - restore_cache:
          name: 'Restoring cache'
          key: pnpm-hash-{{ checksum "pnpm-lock.yaml" }}
      - run:
          name: 'Install packages'
          command: pnpm install --frozen-lockfile
      - save_cache:
          name: 'Saving cache'
          key: pnpm-hash-{{ checksum "pnpm-lock.yaml" }}
          paths:
            - ~/.local/share/pnpm/store
  run-tests:
    steps:
      - run:
          command: pnpm test
          name: Run tests
      - store_test_results:
          path: test-results
  transpile:
    steps:
      - run:
          name: Transpile
          command: pnpm transpile
  lint:
    steps:
      - run:
          name: Lint
          command: pnpm lint
  check-types:
    steps:
      - run:
          name: Check types
          command: pnpm tsc --noEmit
  verify-exports:
    steps:
      - run:
          command: cd modules/test-all-exports && pnpm verify
          name: Verify exports
  install-utils:
    steps:
      - run:
          command: sudo npm add -g sort-package-json prettier
          name: Install sort-package-json and prettier
  sort-package-json:
    steps:
      - run:
          command: |
            git ls-files | grep package.json | xargs sort-package-json --check
          name: Verify package jsons sorted
  prettier:
    steps:
      - run:
          command: |
            prettier **/*.ts --check 
          name: Run prettier
jobs:
  test:
    parameters:
      node-version:
        type: string
    docker:
      - image: cimg/node:<< parameters.node-version >>
    steps:
      - checkout
      - install-pnpm
      - install
      - transpile
      - lint
      - run-tests
      - check-types
      - verify-exports
  checks:
    resource_class: small
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      - install-pnpm
      - install-utils
      - sort-package-json
      - prettier

workflows:
  test-all:
    jobs:
      - checks
      - test:
          matrix:
            parameters:
              node-version: [ '18.17' ]
